<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe-App</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favourite meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime-Small.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img src="images/seafood-pizza.jpg" alt="" /><span>Pizza</span>
          </li>
          <li>
            <img
              src="https://www.diyphotography.net/wp-content/uploads/2023/02/img-RAHTWAlSHtBRgyi6glFSzxgD.png"
              alt=""
            /><span>Burger</span>
          </li>
          <li>
            <img src="images/amy-syiek-4irgyik6Q3U-unsplash.jpg" alt="" /><span
              >Beef</span
            >
          </li>
        </ul>
      </div>

      <div class="meal">
        <div class="random">Random Recipe</div>
        <div class="meal-header">
          <img src="images/joseph-gonzalez-zcUgjyqEwe8-unsplash.jpg" alt="" />
        </div>
        <div class="meal-body">
          <h4>Veggie Veggies</h4>
          <button class="fav-btn active">
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
